<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="">-->
</head>

<body>
    <div class="calculator">
        <table>
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="input" disabled/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="clearBtn">C</button></td>
                    <td><button id="openParenth">&lpar;</button></td>
                    <td><button id="closeParenth">&rpar;</button></td>
                    <td><button id="del">&#9249;</button></td>
                </tr>
                <tr>
                    <td><button id="one-over-x"><sup>1</sup>/<sub>x</sub></button></td>
                    <td><button>&radic;x</button></td>
                    <td><button>&#8731;x</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>x&sup2;</button></td>
                    <td><button>x&sup3;</button></td>
                    <td><button>x<sup>y</sup></button></td>
                    <td><button>&divide;</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button> </td>
                    <td><button>&times;</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button id="one">1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>+/-</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button id="equals">=</button><!--<input type="submit" value="=" id="equals"/>--></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="script.js" type="text/JavaScript" defer></script>
</body>

</html>
