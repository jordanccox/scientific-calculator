<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <table>
            <thead>
                <tr> 
                    <th colspan="4"><input type="text" id="input" disabled/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="clearBtn">C</button></td>
                    <td><button id="openParenth">&lpar;</button></td>
                    <td><button id="closeParenth">&rpar;</button></td>
                    <td><button id="del">&#9249;</button></td>
                </tr>
                <tr>
                    <td><button id="one-over-x"><sup>1</sup>/<sub>x</sub></button></td>
                    <td><button id="sqrt">&radic;x</button></td>
                    <td><button id="cbrt">&#8731;x</button></td>
                    <td><button id="percent">%</button></td>
                </tr>
                <tr>
                    <td><button id="x-squared">x&sup2;</button></td>
                    <td><button id="x-cubed">x&sup3;</button></td>
                    <td><button id="x-raised-to-y">x<sup>y</sup></button></td>
                    <td><button id="divide">&divide;</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="num">7</button></td>
                    <td><button id="eight" class="num">8</button></td>
                    <td><button id="nine" class="num">9</button> </td>
                    <td><button id="multiply">&times;</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="num">4</button></td>
                    <td><button id="five" class="num">5</button></td>
                    <td><button id="six" class="num">6</button></td>
                    <td><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="num">1</button></td>
                    <td><button id="two" class="num">2</button></td>
                    <td><button id="three" class="num">3</button></td>
                    <td><button id="plus">+</button></td>
                </tr>
                <tr>
                    <td><button id="change-sign">+/-</button></td>
                    <td><button id="zero" class="num">0</button></td>
                    <td><button id="decimal">.</button></td>
                    <td><button id="equals">=</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="script.js" type="text/JavaScript" defer></script>
</body>

</html>
